<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="container">
      <div class="color-btn" id="blue" data-color="blue"></div>
      <div class="color-btn" id="red" data-color="red"></div>
      <div class="color-btn" id="green" data-color="green"></div>
      <div class="color-btn" id="yellow" data-color="yellow"></div>
      <div class="color-btn" id="random" data-color="random">Random</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
